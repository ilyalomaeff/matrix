<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <video autoplay loop muted class="videoBG" src="img/matrixBG.mp4"></video>
    <div class="container">
        <div class="main-block">
            <img class="logo" src="img/logo.png" alt="">
            <span class="sublogo">
                matrix determinant calculator
            </span>
            <span class="sublogo mtNone">
                press '=' to count determinant
            </span>
            <button id="clear">
                Clear form
            </button>
            <div class="main-block-flexbox">
                <div class="main-block-flexbox__matrix-flexbox">
                    <span></span>
                    <div class="main-block-flexbox__matrix">
                        <form action="#" id="matrixForm">
                            <input id="m1Value" type="number">
                            <input id="m2Value" type="number">
                            <input id="m3Value" type="number">
                            <input id="m4Value" type="number">
                            <input id="m5Value" type="number">
                            <input id="m6Value" type="number">
                            <input id="m7Value" type="number">
                            <input id="m8Value" type="number">
                            <input id="m9Value" type="number">
                        </form>
                    </div>
                    <span></span>
                </div>
                <div class="output">
                    <button onclick="determinant()" class="equal" id="equal">
                        =
                    </button>
                    <input type="number" id="inputToValuePrint" disabled value="0">
                    <button class="arrDownBtn">
                        <img src="img/arrowDown.png" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
